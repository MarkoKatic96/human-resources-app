<table style="width: 100%">
  <tr>
    <th><h1 style="text-align: center; margin-left: 180px; font-family: sans-serif; font-size: 40px">Skills</h1></th>
    <th style="text-align: left; padding-right: 500px"><button (click)="goToSkillForm()" id="skillAddBtn">Create</button></th>
  </tr>
</table>
<div *ngFor="let skill of skills" class="skillDiv">
  <div class="skillContainer">
    <table>
      <tr>
        <th style="width:100%">
          <h1>{{skill.name}}</h1>
        </th>
        <th style="width:150px;">
            <button (click)="deleteSkill(skill.id)" id="skillRemoveBtn">Remove</button>
          </th>
      </tr>
    </table>
  </div>
</div>
