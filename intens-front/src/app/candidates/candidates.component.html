<form (ngSubmit)="search($event)">
  <table style="width: 90%">
    <tr>
      <th><h1 style="text-align: right; width: 500px; font-family: sans-serif; font-size: 40px">Candidates</h1></th>
      <th><button (click)="goToCandidateForm()" id="skillAddBtn">Create</button></th>
      <th style="text-align: right; padding-left: 50px; font-family: sans-serif; width: 100px">Full name: </th>
      <th style="width: 200px"><input type="text" name="searchInput" style="width: 200px"></th>
      <th style="text-align: left;  width: 400px"><input type="submit" value="Search"></th>
      <th style="text-align: left;"><button (click)="filterList()" id="filterAddBtn">Filter by skills</button></th>
    </tr>
  </table>
</form>
<div *ngIf="isActive" class="skillListDiv">
  <form (ngSubmit)="filter($event)">
    <div *ngFor="let skill of skills" class="skillListContainer">
        <table>
          <tr>
            <th style="width:100%">
              <h1>{{skill.name}}</h1>
            </th>
            <th> 
              <input type="checkbox" name="skill.id" style="width: 20px; height: 20px;" (change)="changeStatus(skill.id, $event)">
            </th>
          </tr>
        </table>
  </div>
  <input type="submit" value="Filter" id="filterBtn">
  </form>
</div>
<div *ngFor="let candidate of candidates" class="candidateDiv">
  <div class="candidateContainer">
      <table>
          <tr>
            <th style="width:100%;">
              <h1 class="fullNameCandidate">{{candidate.fullName}}</h1>
              <div class="candidateContainer">
                  <h3>Date of birth: {{candidate.dateOfBirth}}</h3>
                  <h3>Phone: {{candidate.telNumber}}</h3>
                  <h3>Email: {{candidate.email}}</h3>
                  <div *ngIf="candidate.skills.length > 0">
                    <h3>Skills:</h3>
                    <div class="candidateSkillContainer" *ngFor="let skill of candidate.skills">
                      <table class="tableSkill">
                        <tr>
                          <th style="width: 90%"><p>{{skill.name}}</p></th>
                          <th><button id = "removeSkillBtn" (click)="removeSkill(candidate.id, skill.id)">X</button></th>
                        </tr>
                      </table>
                    </div> 
                  </div>
                </div>
              </th>
            <th style="width:150px;">
              <button (click)="goToEditCandidate(candidate.id)" id="candidateEditBtn">Edit</button>
              <button (click)="removeCandidate(candidate.id)" id="candidateRemoveBtn">Remove</button>
              <button (click)="addSkillToCandidate(candidate.id)" id="addSkillBtn">Add skill</button>
            </th>
          </tr>
        </table>
    </div>
</div>
